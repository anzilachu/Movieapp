{% extends 'base.html' %}
{% load static %}
{% block body %}

<div class="container">
    <div class="row">
        {% for i in movie_list %}
        <div class="col-md-3" style='padding: 80px; margin-left: 20px;'>
            <div class="card" style="width: 18rem;">
                <img class="card-img-top" src="{{ i.img.url }}" alt="" width="10%" >
                <div class="card-body">
                  <h5 class="card-title">{{i.name}}</h5>
                  <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary">Details</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>


{% endblock %}
