{% extends 'base.html' %}
{% load static %}
{% block body %}

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="text" name="name" placeholder="enter movie name">
    <input type="text" name="desc" placeholder="enter movie description">
    <input type="number" name="year" placeholder="enter release date">
    <input type="file" name="img" >
    <input type="submit">
</form>

{% endblock %}
