{% extends 'base.html' %}
{% load static %}

{% block body %}

<div class="container">
    <div class="row" style='padding: 80px;'>
        <div class="col-md-6"  >
            <img src="{{ movie.img.url }}" width="100%">
        </div>
        <div class="col-md-6">
            <h5>{{movie.name}}</h5>
            <h6>{{movie.desc}}</h6>
            <h6>year : {{movie.year}}</h6>
            <a class='btn btn-warning' href="{% url 'movieapp:update' movie.id %}">Update</a>
            <a class='btn btn-danger' href="{% url 'movieapp:delete' movie.id %}">Delete</a>
        </div>
    </div>
</div>




{% endblock %}
